<img class="ui tiny image floated left"
     *ngIf="book?.images[0]"
     [src]="book?.images[0]?.url" />
<div *ngIf="book" class="content ">
  <div class="header">{{ book.title }}</div>
  <div class="description"> {{ book.subtitle }} </div>
    <div class="metadata">
      <span *ngFor="let author of book.authors; last as l">
        {{ author.firstName }} {{ author.lastName }}<span *ngIf="!l">, </span>
      </span>
    </div>
    <div class="extra">ISBN {{ book.isbn }}</div>


        <div class="ui center aligned segment floated left ">
            <div class="ui ">
                <div class="value small">
                    {{ book.price }} Euro
                </div>
            </div>
        </div>





</div>
